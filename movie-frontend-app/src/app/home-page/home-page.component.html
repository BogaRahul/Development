<div class="container">
  <div class="row">
    <input class="col-6 form-control form-control-lg" type="text" placeholder="Type movie name"
      aria-label=".form-control-lg example" #searchInput>
    <button type="button" class="btn btn-success"
    data-toggle="modal" data-target="#myModal" 
      (click)="onSearchClick(searchInput.value)">Search</button>
  </div>
  <section>
    <h3>Movies</h3>
    <div class="row">
      <div class="col col-sm-3" *ngFor="let movie of moviesList | keyvalue">
        <a [routerLink]="['movie',movie.value.id]">
          <app-movie-component [movie]="movie.value"></app-movie-component>
        </a>
      </div>
    </div>
  </section>
</div>
